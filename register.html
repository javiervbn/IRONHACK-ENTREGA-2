<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles_others.css">
    <script src="register.js"></script>
</head>
<body>
    <h1>Registration</h1>
    <form id="registrationForm" method="get" action="registration_confirmation.html" onsubmit="submitForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" onblur="checkUsernameAvailability()">
        <small id="usernameStatus"></small><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required oninput="validateName('name')"><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" required oninput="validateName('surname')"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required oninput="validateEmail()"><br>

        <label for="city">City:</label>
        <input type="text" id="city" oninput="suggestCity()"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required oninput="validatePassword()"><br>

        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" required oninput="matchPasswords()"><br>

        <button type="submit" onclick="submitForm()"> Register</button>
        <h2 onclick="window.location='registration_confirmation.html'"></h2>
    </form>
    <script src="javascript.js"></script>
</body>
